<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}

    <div class="page-header">
        <h1>Search results for "{{ query }}":</h1>
    </div>

    <div class="panel panel-default">

        <div class="panel-body">
            {% for post in results %}
                {% include 'frontend/_post.html' %}
            {% endfor %}
        </div>
    </div>
{% endblock %}
